<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--alt + z para seccionar una linea de codigo larga--> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Pokemon search</span>
        </div>
    </nav>
    <div class="text-center">
        <h1>Bienvenido</h1>
        <h2>Pokeapi</h2>
    </div>
    <div id="pokemon-or-number" class="container">
        <div class="text-center">
            <label>Indica el nombre o ID del pokemon</label>
            <input id="pokemon" type="text" class="form-control text-center">
            <small>ID max = 200</small>
            <br>
            <button class="btn btn-warning" onclick="baseURL()">Buscar</button>
        </div>
    </div>

    <div id="poke-table" class="container mb-4">
        <div class="row">
            <!--Imagen-->
            <div class="col-12 text-center mb-4">
                <img src="" alt="imagen:???" id="image">
            </div>
            <!--Fila-->
            <div class="col-6 text-center">
                <p>Nombre</p>
            </div>
            <div class="col-6 text-center">
                <p id="parameterValue0"></p>
            </div>
            <!--Fila-->
            <div class="col-6 text-center">
                <p>ID</p>
            </div>
            <div class="col-6 text-center">
                <p id="parameterValue1"></p>
            </div>
            <!--Fila-->
            <div class="col-6 text-center">
                <p>Experiencia</p>
            </div>
            <div class="col-6 text-center">
                <p id="parameterValue2"></p>
            </div>
            <!--Fila-->
            <div class="col-6 text-center">
                <p>Altura</p>
            </div>
            <div class="col-6 text-center">
                <p id="parameterValue3"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
